<div class = 'coltwo'>
<h2 class = 'list_title' >My Ingredients</h2>

{% comment %} Ingredient list {% endcomment %}
<div class="my_ing_list">
    
    {% for ingredient in ingredients%}
        {% if ingredient.ingredient_boo == True%}
            <div class = 'inline'>
                <td><a class = 'icon_two' href='{% url 'ingredient_update' ingredient.id %}'>-</a></td>
                <h4 class = 'ings'>{{ingredient.ingredient}}</h4>
            </div>
        {% endif %}
    {% endfor %}
</div>
</div>
